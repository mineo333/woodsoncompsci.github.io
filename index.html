<!DOCTYPE html>
<html>
<head>
	<title>Citation Maker</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<h1>Woodson Style Guide Citation Machine</h1>
	<ul>
		<a href=""><li>Book</li></a>
		<a href="./article.html"><li>Article</li></a>
		<a href=""><li>Internet</li></a>
	</ul>

	<div id="input">
		<div id="field">
			<h4>Book Title</h4>
			<input id="title"></input>
		</div>

		<div id="field">
			<h4>Author's First Name</h4>
			<input id="authorfirstname"></input>
		</div>

		<div id="field">
			<h4>Author's Last Name</h4>
			<input id="authorlastname"></input>
		</div>

		<div id="field">
			<h4>Publication City</h4>
			<input id="city"></input>
		</div>

		<div id="field">
			<h4>Publisher</h4>
			<input id="publisher"></input>
		</div>

		<div id="field">
			<h4>Year Published</h4>
			<input id="year"></input>
		</div>

	</div>


	<div id="submit">
		<button type="submit" onclick="bookCitation()">Make Citation</button>
	</div>
	<div id="citation">
		<p>this should be the final citation</p>
	</div>

	<script src="script.js"></script>
</body>
</html>
